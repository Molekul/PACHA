# SMB/LDAP
[smbldap]
users_searchbase = ou=lng,ou=marine,ou=defense,o=gouv,c=fr
groups_searchbase = ou=lng,ou=marine,ou=defense,o=gouv,c=fr

# Services
[services]
service1_label = SysLog
service1_command = /etc/init.d/syslog
service1_status_command = "for pid in $(cat /var/run/syslogd.pid 2>/dev/null); do ps -p $pid -o pid=; done | wc -l"
service2_label = NTPd
service2_command = /etc/init.d/ntpd
service2_status_command = "for pid in $(cat /var/run/ntpd.pid 2>/dev/null); do ps -p $pid -o pid=; done | wc -l"
