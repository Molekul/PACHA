user = root
password = linagora

# Actions
[actions]
# Action 1
action1_label = uname -a
action1_command = "uname -a"
# Action 2
action2_label = Top 1 ligne
action2_command = "ps aux | head -2"

# Supervisions
[supervisions]
# Supervision 1
supervision1_label = Disque usage boot
supervision1_vital = True
supervision1_param = boot
supervision1_command = "df -h | grep %(supervision1_param)s"
supervision1_method = ssh
supervision1_field = 5
supervision1_low_green = 0
supervision1_low_orange = 42
supervision1_low_red = 92
